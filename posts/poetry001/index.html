叶密舟难荡，莲疏浦易空。凤媒羞自托，鸳翼恨难穷。
秋帐灯华翠，倡楼粉色红。相思无别曲，并在棹歌中。
</code></pre></div><footer class=post-footer><ul class=post-tags><li><a href=https://vhensexh.github.io/kulun/tags/%E5%94%90/>唐</a></li></ul></footer></article></main><footer class=footer><span>&copy; 2023 <a href=https://vhensexh.github.io/kulun>PrivateSpace</a></span>
